<div *ngIf="selectedProduct">
  <div class="image" style="width: 50%; height:25%; margin-left: 275px"><img src={{selectedProduct.picture}}>
    <div><label>price: $</label>{{selectedProduct.price}}</div>
    <input [(ngModel)]="selectedProduct.name" placeholder="name"/>
  </div>

  <app-modal #modal1 style="margin-top: 2000px">
    <div class="app-modal-header">
      <div class="row">
        <div class="col-md-6 offset-header">
          <h2 style="margin-left: 235px">{{selectedProduct.name}}</h2>
        </div>
      </div>
    </div>

    <div class="app-modal-body">
      <div class="row">
        <div class="col-md-6 offset-img"><img src={{selectedProduct.picture}}>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-txt">
          <h2 style="margin-left: 23px">{{selectedProduct.price}}</h2>
        </div>
      </div>
    </div>

    <div class="app-modal-footer">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-info btn-block" (click)="modal1.hide()">Info</button>
          <button type="button" class="btn btn-danger btn-block" (click)="modal1.hide()">Cancel</button>
          <button type="button" class="btn btn-primary btn-block" (click)="modal1.hide()">Buy</button>
        </div>
      </div>
    </div>

    <!--<button type="button" class="btn btn-accent" >Close</button>-->

</div>
